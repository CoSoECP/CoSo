<html>
<head>
    {% load static %}
    <script src="/static/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/static/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
    <title>coso</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">

          </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/polls/statistics/">Statistiques</a></li>
                <li><a href="/polls/elections/">Ã‰lections</a></li>
                <li><a href="/polls/candidates/">Candidats</a></li>
            </ul>

                {% csrf_token %}
                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span></button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><p class="navbar-text">Signed in as {{ user }}</p></li>
            </ul>
        </div>
      </div><!-- /.container-fluid -->

    <div class="container">
    {% block content %}
    {% endblock %}
    </div>
