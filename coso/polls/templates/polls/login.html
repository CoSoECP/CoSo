{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="">
        <div class="page-header">
            <h1 class="text-center">Welcome to the COSO App <small>Project for Centrale Supelec</small></h1>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary login-panel">
          <div class="panel-heading">
            <h2 class="panel-title">Login to coso</h2>
          </div>
          <div class="panel-body">
            <form action="/polls/check/" method="post" class="form-horizontal">
              {% csrf_token %}
              <div class="form-group">
                <label for="id_username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="id_username" name="username" maxlength="100" required>
                </div>
              </div>
              <div class="form-group">
                <label for="id_password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="id_password" name="password" maxlength="100" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> Remember me
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" value="Submit" class="btn btn-primary">Sign in</button>
                </div>
              </div>
            </form>
          </div>
        </div>
    </div>
</div>
{% endblock %}
